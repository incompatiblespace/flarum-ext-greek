  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Le nom d’utilisateur ne doit contenir que des lettres, des chiffres et des tirets."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Ενεργοποίηση λογαριασμού
      body: |
        Αγαπητή/έ {username} !

        Για να ολοκληρωθεί η εγγραφή σας στο forum {forum} χρειάζεται να μας επιβεβαιώσετε ότι αυτό το e-mail σας ανήκει.
        
        Εάν δεν ξεκινήσατε εσείς αυτή τη διαδικασία, δεν αναγνωρίζετε αυτό το e-mail ή δεν επιθυμείτε να εγγραφείτε στο forum {forum} παρακαλούμε αγνοήστε αυτή την ειδοποίηση.
        Διαφορετικά ακολουθήστε τον παρακάτω σύνδεσμο για να ενεργοποιηθεί η εγγραφή σας:
        {url}

        Si vous n’êtes pas à l’origine de cette action, veuillez ignorer ce courriel.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Αλλαγή διεύθυνσης ηλεκτρονικού ταχυδρομείου
      body: |
        Αγαπητή/έ {username} !

        Ζητήσατε να αλλάξετε την διεύθυνση του ηλεκτρονικού ταχυδρομείου που συνδέεται με το λογαριασμό σας στο forum {forum}.
        
       	Εάν αυτό το e-mail δεν ανήκει σε εσάς ή δεν ζητήσατε εσείς την αλλαγή αυτή παρακαλούμε αγνοήστε αυτή την ειδοποίηση.

        Διαφορετικά ακολουθήστε τον παρακάτω σύνδεσμο για να ολοκληρώσετε την αλλαγή της ηλεκτρονικής σας διεύθυνσης:
        {url}

       

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Επαναφορά κωδικού πρόσβασης
      body: |
        Αγαπητή/έ {username}!

        Ζητήστε να επαναφέρετε τον κωδικό πρόσβασης για το λογαριασμό σας στο forum {forum}.
        
        Εάν δεν είστε εσείς που ζητήσατε να προχωρήσουμε σε αυτήν την ενέργεια παρακαλούμε αγνοήστε αυτή την ειδοποίηση.
        
      	Διαφορετικά ακολουθήστε τον παρακάτω σύνδεσμο για να ολοκληρώσετε την επαναφορά του κωδικού σας:
      	{url}


