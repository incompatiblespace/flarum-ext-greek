    username:
      deleted_text: "[διαγράφεται]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Παρουσιάστηκε κάποιο σφάλμα. Ανανεώστε τη σελίδα και δοκιμάστε ξανά."
